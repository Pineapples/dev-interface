<td colspan="3">
    <table>
        <thead>
        <tr>
            <th colspan="4">Mocks details</th>
        </tr>
        <tr>
            <th>Name</th>
            <th>Scenario</th>
            <th>Delay</th>
            <th>Echo</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let mock of preset.mocks | keyvalue">
            <td class="key" [innerHtml]="mock.key"></td>
            <td [innerHtml]="mock.value.scenario"></td>
            <td [innerHtml]="mock.value.delay"></td>
            <td [innerHtml]="mock.value.echo"></td>
        </tr>
        </tbody>

    </table>
</td>
