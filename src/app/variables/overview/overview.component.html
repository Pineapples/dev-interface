<div class="container-fluid">

    <apimock-alert [change]="change$"></apimock-alert>
    <h2>Available variables</h2>

    <div class="input-group">
        <input type="text" [(ngModel)]="searchText" class="form-control search-variables"
               placeholder="Filter variables">
        <div class="input-group-append">
            <span class="input-group-text icon-filter"></span>
        </div>
    </div>
    <br/>

    <table>
        <thead>
        <tr>
            <th>Key</th>
            <th>Value</th>
            <th>Options</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let variable of data.variables | filter:searchText" apimock-variable-overview-row
            [variable]="variable" (updated)="onUpdate($event)"></tr>
        </tbody>
        <tfoot>
        <tr apimock-variable-overview-footer-row (updated)="onUpdate($event)"></tr>
        </tfoot>
    </table>
</div>
